<div class="container" ng-cloak ng-controller="HomeCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Welcome to {{ pageHeading }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12" ng-cloak ng-model="news" ng-repeat="article in news">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>{{ article.title }}</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="{{'assets/images/' + article.thumbnail}}" alt="news-image" class="image-container" />
                                    <br/>
                                    <br/>
                                    <span class="glyphicon glyphicon-time" aria-hidden="true">&nbsp;</span>
                                    <span>{{ article.posted.iso | date:'MM/dd/yyyy @ h:mma' }}</span>
                                </div>
                                <div class="col-md-8">
                                    <p>{{ article.summary }}</p>
                                    <a href="{{ '#/articles/' + article.objectId }}" class="btn btn-default pull-right">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary" id="upcoming-matches-container">
                        <div class="panel-heading">
                            <h4>Upcoming matches</h4>
                        </div>
                        <div class="panel-body">
                            <table ng-cloak class="table table-striped table-hover" id="todays-matches">
                                <tbody>
                                <tr ng-repeat="match in upcomingMatches" data-toggle=tooltip data-placement="bottom" pageHeading="{{ match.date | date:'MM/dd/yyyy h:mma' }}">
                                    <td>
                                        <p>{{ match.firstTeam.name }}</p>
                                    </td>
                                    <td>
                                        <img src="assets/images/vs.png" alt="vs" class="vs-image" />
                                    </td>
                                    <td>
                                        <p class="pull-right">{{ match.secondTeam.name }}</p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Live Streams</h4>
                        </div>
                        <div id="live-streams" class="panel-body">
                            <table class="table table-striped table-hover">
                                <tr ng-repeat="stream in liveStreams" class="" data-toggle="tooltip" data-placement="bottom" pageHeading="Online since: {{ stream.created_at | date:'MM/dd/yyyy h:mma' }}">
                                    <td>
                                        <img src="{{ 'assets/images/flags/' + stream.channel.language + '.png' }}" ng-style="fixedFlagSize"  alt="{{ stream.channel.language }}"/>
                                    </td>
                                    <td><a href="{{stream.channel.url}}">{{ stream.channel.display_name }}</a></td>
                                    <td>
                                        <a href="{{stream.channel.url}}">{{ stream.viewers }}</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
