<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dota 2 World</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Angucomplete CSS -->
    <link href="assets/css/angucomplete.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body ng-app="dota2world">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Dota 2 World</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#/heroes/">Heroes</a></li>
                    <!--TODO: Items!!!-->
                    <!--<li><a href="#">Items</a></li>-->
                    <li class="dropdown">
                        <a href="_self" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Pro scene <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/players">Players</a></li>
                            <li><a href="#/teams">Teams</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="top-slider-container">
        </div>
    </header>

    <div ng-cloak ng-view>
    </div>

    <hr />
    <footer class="text-center">
        <i class="fa fa-facebook fa-2x"></i>
        <i class="fa fa-twitter fa-2x"></i>
        <i class="fa fa-twitch fa-2x"></i>
        <i class="fa fa-steam fa-2x"></i>
        <i class="fa fa-youtube fa-2x"></i>
    </footer>
    <hr />

    <!--AngularJS Components-->
    <script src="assets/libs/angular/angular/angular.js"></script>
    <script src="assets/libs/angular/angular-route/angular-route.js"></script>
    <script src="assets/libs/angular/angular-resource/angular-resource.js"></script>

    <!--External Libraries-->
    <script src="assets/libs/underscore.js"></script>
    <script src="assets/libs/angucomplete.js"></script>

    <!--Application Components-->
    <script src="app/app.js"></script>
    <script src="assets/libs/jquery-2.1.3.min.js"></script>
    <script src="assets/libs/jquery-corsbypass.js"></script>
    <script src="assets/libs/bootstrap.min.js"></script>

    <!--Controllers-->
    <script src="app/components/home/HomeCtrl.js"></script>
    <script src="app/components/articles/ArticlesCtrl.js"></script>
    <script src="app/components/heroes/HeroesCtrl.js"></script>
    <script src="app/components/heroes/HeroDetailsCtrl.js"></script>
    <script src="app/components/players/PlayersCtrl.js"></script>
    <script src="app/components/players/PlayerDetailsCtrl.js"></script>
    <script src="app/components/teams/TeamsCtrl.js"></script>
    <script src="app/components/teams/TeamDetailsCtrl.js"></script>

    <!--Services-->
    <script src="app/components/home/upcomingMatchesData.js"></script>
    <script src="app/components/teams/teamsData.js"></script>
    <script src="app/components/home/liveStreamsData.js"></script>
    <script src="app/components/players/playersData.js"></script>
    <script src="app/components/heroes/heroesData.js"></script>
    <script src="app/shared/articlesData.js"></script>

    <!--Custom JS-->
    <script src="assets/js/load-slider.js"></script>
</body>
</html>
